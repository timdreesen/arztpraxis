backend:
  name: auth0
  domain: AUTH0_DOMAIN
  client_id: AUTH0_CLIENT_ID
  branch: "main"

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "outofoffice"
    label: "Out of Office Notices"
    folder: "content/outofoffice"
    extension: "json"
    format: "json"
    create: true
    slug: "notice-{{year}}-{{month}}-{{day}}"
    fields:
      - label: "Start Date"
        name: "start_date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
      - label: "End Date"
        name: "end_date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
      - label: "Available Doctors"
        name: "available_doctors"
        widget: "list"
        field:
          label: "Doctor"
          name: "doctor"
          widget: "string"
      - label: "Custom Message"
        name: "message"
        widget: "text"
      - label: "Published"
        name: "published"
        widget: "boolean"
        default: true
