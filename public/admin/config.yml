backend:
  name: git-gateway
  repo: timdreesen/arztpraxis
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/940cdcb2-d106-4fbd-b0e6-552f662fe744/pkce
  auth_token_endpoint: /sites/940cdcb2-d106-4fbd-b0e6-552f662fe744/token
  gateway_url: https://gateway.decapbridge.com

local_backend: true # Set to true to allow connecting to your local site

# ðŸ’¡ Configure the 'dev_server' to point to your local development server's address
publish_mode: editorial_workflow
dev_server:
  protocol: http
  host: localhost
  port: 3000 # Use the port your local dev server runs on (e.g., 8000 for Gatsby, 3000 for Next.js)

commit_messages:
  create: 'Create {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge'
  update: 'Update {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge'
  delete: 'Delete {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge'
  uploadMedia: 'Upload "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge'
  deleteMedia: 'Delete "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge'
  openAuthoring: "Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge"

auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

site_url: https://snazzy-phoenix-ae7b50.netlify.app
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: "outofoffice"
    label: "Urlaub/Aktuelles"
    folder: "public/content/ooo"
    extension: "json"
    format: "json"
    create: true
    summary: "Urlaub: {{start_date}} - {{end_date}}"
    slug: "notice-{{year}}-{{month}}-{{day}}"

    fields:
      - label: "Von"
        name: "start_date"
        widget: "datetime"
        date_format: "DD.MM.YY"
        time_format: false

      - label: "Bis"
        name: "end_date"
        widget: "datetime"
        date_format: "DD.MM.YY"
        time_format: false

      - label: "Vertretung"
        name: "available_doctors"
        widget: "list"
        fields:
          - { label: "Name", name: "name", widget: "string", required: true }
          - {
              label: "Telefon",
              name: "phone",
              widget: "string",
              required: true,
            }
          - {
              label: "Adresse",
              name: "address",
              widget: "string",
              required: true,
            }
          - {
              label: "Zusatz",
              name: "bonus",
              widget: "string",
              required: false,
            }
        default:
